id: "d78d7352-fa5a-47d4-b48f-cb2c3252c0eb"
name: "Mimecast Secure Email Gateway - Virus"
description: |
  'Detect threat for virus from mail receipt virus event.'
severity: Informational
status: Available
requiredDataConnectors:
  - connectorId: MimecastSEG
    dataTypes:
      - MimecastCG
enabled: true
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
- Execution
relevantTechniques:
- T1053
query: |
  MimecastCG
  | where Type == "email_receipt" and isnotempty(VirusFound)
suppressionEnabled: false
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: true
    reopenClosedIncident: false
    lookbackDuration: 1d
    matchingMethod: AllEntities
eventGroupingSettings:
  aggregationKind: AlertPerResult
entityMappings:
- entityType: MailMessage
  fieldMappings:
  - identifier: Sender
    columnName: SenderEnvelope
  - identifier: Recipient
    columnName: Recipients
  - identifier: Subject
    columnName: Subject
version: 1.0.0
kind: Scheduled