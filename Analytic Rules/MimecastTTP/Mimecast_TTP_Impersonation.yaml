id: "c048fa06-0d50-4626-ae82-a6cea812d9c4"
name: "Mimecast Targeted Threat Protection - Impersonation Protect"
description: |
  'Detects a maliciously tagged impersonation.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: MimecastTtp
    dataTypes:
      - MimecastTTPImpersonation
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
- Exfiltration
- Collection
- Discovery
relevantTechniques:
- T1114
query: |
  MimecastTTPImpersonation
  | where TaggedMalicious == true
suppressionEnabled: false
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: true
    reopenClosedIncident: false
    lookbackDuration: 1d
    matchingMethod: AllEntities
eventGroupingSettings:
  aggregationKind: AlertPerResult
entityMappings:
  - entityType: MailMessage
    fieldMappings:
      - identifier: Sender
        columnName: SenderAddress
      - identifier: SenderIP
        columnName: SenderIPAddress
      - identifier: Recipient
        columnName: RecipientAddress
version: 1.0.0
kind: Scheduled